<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="searchFlight()">
        <div class="form-group">
            <label>Origen: </label>
            <input type="text"
            class="form-control"
            id="origen"
            [(ngModel)] = "journey.origin" name="origin">
        </div>

        <div class="form-group">
            <label>Destino: </label>
            <input type="text"
            class="form-control"
            id="destino"
            [(ngModel)] = "journey.destination" name="destination">
        </div>      
        <button class="btn btn-success">Buscar</button>
    </form>
    
</div>

<div class="col-md-6 offset-md-3" *ngIf="canShowTable()">
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th>Precio</th>
                <th>Aerolinea</th>
                <th>NÃºmero de vuelo</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let flight of flightList">
                <td>{{flight.origin}}</td>
                <td>{{flight.destination}}</td>
                <td>{{flight.price}}</td>
                <td>{{flight.transport.flightCarrier}}</td>
                <td>{{flight.transport.flightNumber}}</td>
            </tr>
        </tbody>
    </table>

</div>
